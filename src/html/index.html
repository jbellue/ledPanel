<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>LED Panel</title>
        <meta name="description" content="">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5.2.3/dist/iro.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <h1>LED Panel</h1>
        <div class="wrap">
            <div class="menu half">
                <div id="patternsGroup">
                </div>
            </div>
            <div class="half">
                <form class="range" autocomplete="off">
                    <div>
                        <label for="brightness">Brightness</label>
                        <input class="" type="range" id="brightness" name="brightness" min="0" max="255" oninput="sendUpdate({brightness: this.value})">
                    </div>
                    <div>
                        <label for="speed">Speed</label>
                        <input class="" type="range" id="speed" name="speed" min="0" max="4" oninput="sendUpdate({speed: this.value})">
                    </div>
                </form>
                <div class="iro" id="color-picker-container"></div>
            </div>
        </div>
        <script>
        ready(()=>{getReady();});
        </script>
    </body>
</html>
